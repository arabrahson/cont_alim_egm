<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menús Semanales</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
  h2 { background: #4CAF50; color: white; padding: 10px; border-radius: 5px; }
  .menu { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  th { background: #eee; }
  input[type="number"] { width: 100px; }
  #totalSemana { font-weight: bold; font-size: 18px; }
</style>
</head>
<body>

<h1>Menús Semanales</h1>

<div id="menusContainer"></div>

<h2>Total Semana: $<span id="totalSemana">0</span></h2>

<script>
// Ejemplo de menú con todos sus platillos
const menus = [
  {
    semana: 1,
    nombre: "MENÚ 1",
    platillos: [
      { nombre: "Sándwich o taco de huevo con espinaca y queso", ingredientes: [
        { nombre: "Pan integral", cantidad: "54 g" },
        { nombre: "Huevo", cantidad: "35 g" },
        { nombre: "Espinaca", cantidad: "30 g" },
        { nombre: "Cebolla", cantidad: "0.5 g" },
        { nombre: "Aceite", cantidad: "0.3 L" },
        { nombre: "Queso panela", cantidad: "12 g" },
        { nombre: "Lechuga", cantidad: "5 g" },
        { nombre: "Jitomate", cantidad: "5 g" }
      ]},
      { nombre: "Ensalada dulce", ingredientes: [
        { nombre: "Zanahoria", cantidad: "25 g" },
        { nombre: "Piña", cantidad: "80 g" },
        { nombre: "Cacahuate", cantidad: "5 g" },
        { nombre: "Yogurth natural", cantidad: "6 L" }
      ]},
      { nombre: "Bebida", ingredientes: [
        { nombre: "Agua natural", cantidad: "250 Garrafones" },
        { nombre: "Opción tortilla de maíz", cantidad: "60 g" }
      ]}
    ]
  },
  {
    semana: 1,
    nombre: "MENÚ 2",
    platillos: [
      { nombre: "Bistec con queso panela y nopales en salsa de guajillo", ingredientes: [
        { nombre: "Bistec de res", cantidad: "27.5 g" },
        { nombre: "Nopal", cantidad: "50 g" },
        { nombre: "Papa", cantidad: "40 g" },
        { nombre: "Queso panela", cantidad: "10 g" }
      ]},
      { nombre: "Fruta", ingredientes: [
        { nombre: "Plátano", cantidad: "60 g" },
        { nombre: "Melón", cantidad: "70 g" },
        { nombre: "Semillas de girasol", cantidad: "3 g" }
      ]},
      { nombre: "Cereal", ingredientes: [
        { nombre: "Tortilla de maíz", cantidad: "60 g" }
      ]},
      { nombre: "Bebida", ingredientes: [
        { nombre: "Agua natural", cantidad: "250 Garrafones" }
      ]}
    ]
  }
  // Agregar más menús siguiendo esta estructura
];

// Función para cargar menus
function cargarMenus() {
  const container = document.getElementById("menusContainer");
  container.innerHTML = "";
  let totalSemana = 0;

  menus.forEach((menu, index) => {
    const div = document.createElement("div");
    div.classList.add("menu");
    div.innerHTML = `<h2>SEMANA ${menu.semana} - ${menu.nombre}</h2>`;
    
    menu.platillos.forEach(platillo => {
      let tabla = `<table><tr><th>Platillo/Ingrediente</th><th>Cantidad</th></tr>`;
      platillo.ingredientes.forEach(ing => {
        tabla += `<tr><td>${ing.nombre}</td><td>${ing.cantidad}</td></tr>`;
      });
      tabla += `</table>`;
      div.innerHTML += `<strong>${platillo.nombre}</strong>` + tabla;
    });

    // Campo de precio por menú
    const precioGuardado = getCookie(`precio_menu_${index}`) || 0;
    div.innerHTML += `Precio del menú: $<input type="number" min="0" value="${precioGuardado}" onchange="guardarPrecio(${index}, this.value)">`;

    container.appendChild(div);
  });

  actualizarTotalSemana();
}

// Guardar precio en cookie
function guardarPrecio(index, valor) {
  setCookie(`precio_menu_${index}`, valor, 7);
  actualizarTotalSemana();
}

// Calcular total semana
function actualizarTotalSemana() {
  let total = 0;
  menus.forEach((menu, index) => {
    total += parseFloat(getCookie(`precio_menu_${index}`) || 0);
  });
  document.getElementById("totalSemana").innerText = total.toFixed(2);
}

// Cookies simples
function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
}

function getCookie(name) {
  const cname = name + "=";
  const decodedCookie = decodeURIComponent(document.cookie);
  const ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') c = c.substring(1);
    if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
  }
  return "";
}

window.onload = cargarMenus;
</script>
</body>
</html>
