<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Recetas - Reporte de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #3c5a3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #d6e5d6;
    }
    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section input {
      width: 80px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }
    .platillo {
      background-color: #a4c3a2;
      font-weight: bold;
      text-align: left;
    }
    .total {
      background-color: #f0f5f0;
      font-weight: bold;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Control de Recetas - Reporte de Compras</h1>

  <div class="input-section">
    <label for="matricula">Matrícula (personas): </label>
    <input type="number" id="matricula" value="1" min="1">
    <button onclick="calcularTotales()">Calcular Totales</button>
  </div>

  <table id="tabla-recetas">
    <thead>
      <tr>
        <th>Platillo</th>
        <th>Ingrediente</th>
        <th>Cantidad por persona (g/ml)</th>
        <th>Cantidad total a comprar</th>
        <th>Unidad</th>
      </tr>
    </thead>
    <tbody id="tabla-body">
      <!-- Aquí se cargarán las recetas -->
    </tbody>
  </table>

  <script>
    // Datos base (puedes añadir las demás recetas aquí)
    const recetas = [
      { platillo: "SÁNDWICH O TACO DE HUEVO CON ESPINACA Y QUESO", ingrediente: "Pan integral", cantidad: 54, unidad: "Paquetes" },
      { platillo: "", ingrediente: "Huevo", cantidad: 35, unidad: "Kg" },
      { platillo: "", ingrediente: "Espinaca", cantidad: 30, unidad: "Kg" },
      { platillo: "", ingrediente: "Cebolla", cantidad: 0.5, unidad: "Kg" },
      { platillo: "", ingrediente: "Aceite", cantidad: 0.3, unidad: "L" },
      { platillo: "", ingrediente: "Queso panela", cantidad: 12, unidad: "Kg" },
      { platillo: "", ingrediente: "Lechuga", cantidad: 5, unidad: "Kg" },
      { platillo: "", ingrediente: "Jitomate", cantidad: 5, unidad: "Kg" },
      { platillo: "ENSALADA DULCE", ingrediente: "Zanahoria", cantidad: 25, unidad: "Kg" },
      { platillo: "", ingrediente: "Piña", cantidad: 80, unidad: "Kg" },
      { platillo: "", ingrediente: "Cacahuate", cantidad: 5, unidad: "Kg" },
      { platillo: "", ingrediente: "Yogurth natural", cantidad: 6, unidad: "L" },
      { platillo: "BEBIDA", ingrediente: "Agua natural", cantidad: 250, unidad: "Garrafones" },
      { platillo: "", ingrediente: "Opción tortilla de maíz", cantidad: 60, unidad: "Kg" }
    ];

    // Generar tabla al cargar
    window.onload = function() {
      const tbody = document.getElementById('tabla-body');
      recetas.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="platillo">${r.platillo}</td>
          <td>${r.ingrediente}</td>
          <td>${r.cantidad}</td>
          <td class="total">0</td>
          <td>${r.unidad}</td>
        `;
        tbody.appendChild(tr);
      });
    };

    // Función para calcular totales
    function calcularTotales() {
      const matricula = parseInt(document.getElementById('matricula').value);
      const filas = document.querySelectorAll("#tabla-body tr");
      filas.forEach((fila, i) => {
        const cantidad = recetas[i].cantidad;
        const total = (cantidad * matricula) / 1000; // ejemplo de conversión si son gramos
        fila.children[3].textContent = total.toFixed(3);
      });
    }
  </script>

</body>
</html>
