<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selecciona tu Grado</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #89cff0, #b8e1ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .container {
        text-align: center;
        padding: 20px;
        animation: slideUp 1s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-family: 'Fredoka One', cursive;
        font-size: 55px;
        color: #004aad;
        margin-bottom: 40px;
        text-shadow: 3px 3px white;
        animation: popIn 0.8s ease;
    }

    @keyframes popIn {
        0% { transform: scale(0.4); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .grades {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 240px;
        background: white;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0px 5px 20px #4a8fff;
        cursor: pointer;
        transition: transform .3s, box-shadow .3s, background .3s;
        border: 4px solid #ffffff;
        animation: float 3s ease-in-out infinite;
    }

    .card:hover {
        transform: scale(1.12) rotate(1deg);
        box-shadow: 0px 15px 35px #1d6dff;
        background: #f0f7ff;
    }

    /* Animación de movimiento suave */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .card img {
        width: 100%;
        border-radius: 20px;
        filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.3));
    }

    .grade-title {
        font-family: 'Fredoka One', cursive;
        color: #004aad;
        font-size: 27px;
        margin-top: 10px;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #004aad;
        opacity: .7;
    }

</style>

</head>
<body>

<div class="container">
    <h1>Selecciona tu Grado</h1>

    <div class="grades">

         <!-- 2° -->
        <div class="card" onclick="location.href='examen2.html'">
            <img src="https://raw.githubusercontent.com/Lissy93/graphics/main/kids/kid1.png" alt="3°">
            <div class="grade-title">2° de Primaria</div>
        </div>

        <!-- 3° -->
        <div class="card" onclick="location.href='examen3.html'">
            <img src="https://raw.githubusercontent.com/Lissy93/graphics/main/kids/kid1.png" alt="3°">
            <div class="grade-title">3° de Primaria</div>
        </div>

        <!-- 4° -->
        <div class="card" onclick="location.href='examen4.html'">
            <img src="https://raw.githubusercontent.com/Lissy93/graphics/main/kids/kid2.png" alt="4°">
            <div class="grade-title">4° de Primaria</div>
        </div>

        <!-- 5° -->
        <div class="card" onclick="location.href='examen5.html'">
            <img src="https://raw.githubusercontent.com/Lissy93/graphics/main/kids/kid3.png" alt="5°">
            <div class="grade-title">5° de Primaria</div>
        </div>

        <!-- 6° -->
        <div class="card" onclick="location.href='examen6.html'">
            <img src="https://raw.githubusercontent.com/Lissy93/graphics/main/kids/kid4.png" alt="6°">
            <div class="grade-title">6° de Primaria</div>
        </div>

    </div>

    <footer>© 2025 - Aula de Computación</footer>
</div>

</body>
</html>
